<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS列表属性</title>
    <style>
        .circle{
            list-style-type: circle;
        }
        .square{
            list-style-type: square;
        }
        .upper-roman{
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
<h1>编程词典的模式分类</h1>
<p>样式1</p>
<ul class="circle">
    <li>入门模式</li>
    <li>初级模式</li>
    <li>中级模式</li>
</ul>
<p>样式2</p>
<ul class="square">
    <li>入门模式</li>
    <li>初级模式</li>
    <li>中级模式</li>
</ul>
<p>样式3</p>
<ul class="upper-roman">
    <li>入门模式</li>
    <li>初级模式</li>
    <li>中级模式</li>
</ul>

</body>
</html>
