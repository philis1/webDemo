<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>音乐播放界面</title>
<link href="css/mr-style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="mr-content">
<h1>绝口不提爱你</h1>
<marquee behavior="slide">闭上眼睛忍住呼吸</marquee>
<marquee behavior="slide">暂时要和世界脱离</marquee>
<marquee behavior="slide">就快学会不再想你</marquee>
<marquee behavior="slide">却听见不断跳动的心</marquee>
<marquee behavior="slide">我允许了你</marquee>
<marquee behavior="slide">让爱的自由还给你</marquee>
<marquee behavior="slide">我允许了自己</marquee>
<marquee behavior="slide">承受这悲伤到天明</marquee>
<marquee behavior="slide">我不愿放弃却要默默允许</marquee>
<marquee behavior="slide">我答应自己爱你的心绝口不提</marquee>
<marquee behavior="slide">总是以为终究化作云淡风轻</marquee>
<marquee behavior="slide">爱你到底</marquee>
<marquee behavior="slide">痛了自己</marquee>
<audio src="media/6love.mp3" class="mr-audio" autoplay="autoplay" loop controls width="100" height="30">
</div>
</body>
</html>
