<!DOCTYPE html>
<html>
<head>
    <!--指定页面编码格式-->
    <meta charset="UTF-8">
    <!--指定页头信息-->
    <title>段落的换行标签</title>
</head>
<body align="center">
<!--使用段落标签书写古诗-->
<p>
    <!--使用2个换行标签-->
    《望庐山瀑布》李白<br/><br/>
    <!--使用1个换行标签-->
    日照香炉生紫烟，遥看瀑布挂前川。<br/>
    <!--使用1个换行标签-->
    飞流直下三千尺，疑是银河落九天。<br/>
</p>
</body>
</html>
