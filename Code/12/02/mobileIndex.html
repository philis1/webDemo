<!DOCTYPE html>
<html lang="en">
<head>
    <title>明日学院登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="all" /> <!-- Style-CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.css"> <!-- Font-Awesome-Icons-CSS -->
    <!-- //css files -->
</head>
<body>
<div class="w3-agile-banner">
    <div class="center-container">
        <!--header-->
        <div class="header-w3l">
            <h1>明日学院</h1>
        </div>
        <!--//header-->
        <!--main-->
        <div class="main-content-agile">
            <div class="sub-main-w3">
                <form action="#" method="post">
                    <input placeholder="用户名/手机号" name="mail" type="email" required="">
                    <span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input  placeholder="密码" name="Password" type="password" required="">
                    <span class="icon2"><i class="fa fa-unlock" aria-hidden="true"></i></span>

                    <input type="submit" value="登录">

                    <div class="rem-w3">
                        <span class="check-w3"><input type="checkbox" />《注册条款》</span>
                        <a class="w3-pass" href="#">忘记密码？</a>
                        <div class="clear"></div>
                    </div>

                    <br>
                    <br>

                    <div class="w3-head-continue">
                        <h5 style="color: white">更多登录</h5>
                    </div>
                    <br>
                    <div class="navbar-right social-icons">
                        <ul>
                            <li><a href="#" class="fa fa-weibo icon-border facebook"> </a></li>
                            <li><a href="#" class="fa fa-renren icon-border twitter"> </a></li>

                        </ul>
                    </div>

                </form>
            </div>
        </div>
        <!--//main-->
        <!--footer-->
        <div class="footer">
            <p>&copy;Design by <a href="http://www.mingrisoft.com/">明日科技</a></p>
        </div>
        <!--//footer-->
    </div>
</div>
</body>
</html>
