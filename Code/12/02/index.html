<body>
<!--新改登录注册页面开始-->
<!--nav开始-->
<div class="login_nav">

        <a href="#">

        </a>
    </div>
</div>
<!--nav结束-->
<div class="tabPanel_login">
    <ul>
        <li class="hit_login"><a href="#">登录</a></li>
        <li class=""><a href="#">注册</a></li>
    </ul>
    <!--登录开始-->
    <div class="finput-login">
        <div class="finput-box">
            <form id="login_form" name="login_form" action="" method="post" class="form" autocomplete="off"
                  novalidate="novalidate">
                <input type="password" name="dispassword" autocomplete="off" style="display:none;">
                <input type="hidden" name="backurl" id="backurl"
                       value="http://www.mingrisoft.com/Book/newDetails/id/491.html">
                <div class="f-inputlist m-t40">
                    <div class="input-box m-b20">
                        <span class="input-name">账<h></h>号<h></h>：</span>
                        <input class="required input-name-input" type="text" id="username" name="username"
                               autocomplete="off" placeholder="用户名/手机/邮箱" aria-required="true">
                        <span id="chkname" class="warning empty"></span>
                    </div>
                    <div class="input-box m-b20">
                        <span class="input-name cf">密<h></h>码<h></h>：</span>
                        <input class="input-name-password required" autocomplete="off" type="password" maxlength="30"
                               name="password" id="password" placeholder="请输入密码" onpaste="return false;"
                               aria-required="true">
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $("#password").val("");
                        })</script>

                    <div class="sevenday">
                        <div class="i-check" style="float:left; margin-left:110px; margin-right:8px; margin-top:8px;">
                            <input type="checkbox" name="cookie" value="1" id="loga" style="cursor:pointer;" checked="">
                            <label for="loga"></label>
                        </div>
                        <span style="color:#666; font-size:14px;">7天内免登录<span class="login-forget-password">
											<a href="#" style="color:#36a9e1;" target="_blank">忘记密码</a>
                        </span>
                        </span>
                    </div>
                    <input type="submit" value="立即登录" class="greenbtn" onfocus="this.blur()" style="border:0px;">
                </div>
            </form>
            <div class="right-loginbox-writetwo">
                <i></i>
                <span>其他方式登录</span>
                <i></i>
            </div>
            <div class="right-loginbox-icon">
                <div class="right-loginbox-button-images">
