<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能机器人</title>
    <link href="css/mr-style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="cont">
    <div class="top">
        <div><img  src="img/header.png" alt=""> </div>
        <div>
            <p>明日科技智能机器人</p>
            <p>Hi 明日科技小明，24小时随时为您解答问题</p>
        </div>
    </div>
    <div class="content">
        <div class="chat">
            <p>8:30:49</p>
            <div>
                <div class="header"><img src="img/header.png" alt=""></div>
                <div class="say">
                    <p>Hi 明日科技小明，很高兴为您服务</p>
                    <!-- 添加下拉菜单-->
                    <select>
                        <option>点击查看热点问题</option>
                        <option>课程的视频可以下载吗</option>
                        <option>机构创建学校需要什么条件</option>
                        <option>学校怎么申请转正</option>
                        <option>如何找到自己的kk账号</option>
                    </select>
                </div>
            </div>
            <div>
                <div><img src="img/header.png" alt=""></div>
                <p>如果上述问题没有帮到您，请在下方输入您的问题</p>
            </div>
        </div>
        <div class="write">
            <!-- 添加文本域，可以显示多行文字-->
            <textarea cols="65" rows="6" placeholder="请用简短的问题来描述您需要咨询的内容，如：如何开设学校？"></textarea>
            <p>
                <span>支持enter快捷键发送</span>
                <input type="button" value="发送">
            </p>
        </div>
    </div>
</div>
</body>
</html>
