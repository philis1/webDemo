<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>列表/菜单</title>
<link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
<div class="mr-cont">
<form>
  <div class="mess">
    <div class="type">
        <!--文本输入框-->
      <div>姓名：<input type="text"></div>
        <!--下拉菜单实现星座选择-->
      <div>星座：
         <select>
          <option>水平座</option>
          <option>金牛座</option>
          <option>其他星座</option>
        </select>
      </div>
      <div>职业：<input type="text"></div>
</div>
      <!--单选框-->
    <div class="type">
      <div>性别：
        <label><input type="radio" name="sex">男</label>
        <label><input type="radio" name="sex">女</label>
      </div>
        <!--下拉菜单实现血型选择-->
      <div> 血型：
        <select>
          <option>A型</option>
          <option>B型</option>
          <option>AB型</option>
          <option>O型</option>
        </select>
      </div>
      <div>手机：<input type="text"></div>
    </div>
  <div class="type">
    <div>年龄：<input type="text"></div>
      <!--下拉菜单实现生肖选择-->
    <div>生肖：
      <select>
        <option>鼠</option>
        <option>牛</option>
        <option>其他</option>
      </select>
    </div>
    <div>邮箱：<input type="text"></div>
  </div>
  </div>
    <!--文本域-->
  <div class="textarea">
    <div><p>个性签名：</p><textarea></textarea></div>
    <div><p>个人说明：</p><textarea></textarea></div>
  </div>
</form>
</div>
</body>
</html>
