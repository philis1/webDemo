
<!DOCTYPE html>
<html>
<head>
    <!--指定页面编码格式-->
    <meta charset="UTF-8">
    <!--通过meta元标签，使网页宽度与设备宽度一致 -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--指定页头信息-->
    <title>手机端播放视频</title>
</head>
<body>
<div align="center">
    <!--使用iframe标签，引入视频-->
    <iframe  src="test.mp4" frameborder="0" allowfullscreen width="400px" height="250px"></iframe>
</div>
</body>
</html>
