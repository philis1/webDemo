<!DOCTYPE html>
<html>
<head>
    <!--指定页面编码格式-->
    <meta charset="UTF-8">
    <!--指定页头信息-->
    <title>商品表格</title>
</head>
<body>
<!--<table>为表格标记-->
<table align="center" width="66%" height="480" align="center">
    <caption><b>商品表格</b></caption>
    <tr  height="36" bgcolor="#DD2727">
        <th >潮流前沿</th>
        <th >手机酷玩</th>
        <th >品质生活</th>
        <th >国际海购</th>
        <th >个性推荐</th>
    </tr>
    <!--单元格加入介绍文字-->
    <tr align="center">
        <td>换新</td>
        <td>手机馆</td>
        <td>必抢</td>
        <td>识货</td>
        <td>囤货</td>
    </tr>
    <!--单元格加入介绍文字-->
    <tr align="center">
        <td>品牌精选新品</td>
        <td>手机新品</td>
        <td>巨超值 卖疯了</td>
        <td>全球最热好货</td>
        <td>居家必备</td>
    </tr>
    <!--单元格加入图片装饰-->
    <tr align="center">
        <td><img src="images/1.jpg" alt=""></td>
        <td><img src="images/2.jpg" alt=""></td>
        <td><img src="images/3.jpg" alt=""></td>
        <td><img src="images/4.jpg" alt=""></td>
        <td><img src="images/5.jpg" alt=""></td>
    </tr>
</table>
</body>
</html>
