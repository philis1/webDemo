<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>
<body align="center">
<dl>
    <dt>赠孟浩然</dt><br/>
    <dt>李白</dt><br/>
    <dd>吾爱孟夫子， 风流天下闻。<br/>
        红颜弃轩冕， 白首卧松云。<br/>
        醉月频中圣， 迷花不事君。<br/>
        高山安可仰？ 徒此挹清芬。<br/>
    </dd>
</dl>
</body>
</html>
