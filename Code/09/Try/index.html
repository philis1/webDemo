<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/mr-basic.css"/>
    <link href="css/mr-login.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="login-banner">
    <div class="login-main">
        <div class="login-box" style="right:30%">
            <h3 class="title">登录</h3>
            <div class="clear"></div>
            <div class="login-form">
                <!--用户账户和密码的表单-->
                <form>
                    <div class="user-name">
                        <label for="user"><i class="mr-icon-user"></i></label>
                        <input type="text" name="user" id="user" placeholder="邮箱/手机/用户名">
                    </div>
                    <div class="user-pass">
                        <label for="password"><i class="mr-icon-lock"></i></label>
                        <input type="password" name="password" id="password" placeholder="请输入密码">
                    </div>
                </form>
            </div>

            <div class="login-links">
                <label for="remember-me"><input id="remember-me" type="checkbox">记住密码</label>
                <a href="register.html" class="mr-fr">注册</a>
                <br/>
            </div>

            <div class="mr-cf">
                <input type="submit" name="" value="登 录" onclick="login()" class="mr-btn mr-btn-primary mr-btn-sm">
            </div>
            <div class="partner">
                <h3>合作账号</h3>
                <div class="mr-btn-group">
                    <li><a href="#"><i class="mr-icon-qq mr-icon-sm"></i><span>QQ登录</span></a></li>
                    <li><a href="#"><i class="mr-icon-weibo mr-icon-sm"></i><span>微博登录</span> </a></li>
                    <li><a href="#"><i class="mr-icon-weixin mr-icon-sm"></i><span>微信登录</span> </a></li>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function login(){
        var user=document.getElementById("user");           //获取账户信息
        var password=document.getElementById("password");  //获取密码信息
        if(user.value!=='mr' && password.value!=='mrsoft' ){
            alert('您输入的账户或密码错误！');
        }else{
            alert('登录成功！');
        }
    }
</script>
</body>

</html>
