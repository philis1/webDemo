<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>网页刮刮卡</title>
    <link rel="stylesheet" type="text/css" href="css/mr-style.css"/>
</head>
<body style="background-image: url(images/bg.png)">
<div id="main">
    <h2 class="top_title"><a href="#">JavaScript实现刮刮卡效果</a></h2>
    <div class="msg">刮开灰色部分看看，<a href="javascript:void(0)" onClick="window.location.reload()">再来一次</a></div>
    <div class="demo">
        <!--引入刮刮乐画布-->
        <canvas></canvas>
    </div>
</div>
</body>
<script type="text/javascript">
    var img = new Image();
    var canvas = document.querySelector('canvas');
    canvas.style.backgroundColor = 'transparent';
    canvas.style.position = 'absolute';
    var imgs = ['images/p_0.jpg', 'images/p_1.jpg'];
    var num = Math.floor(Math.random() * 2);
    img.src = imgs[num];

    img.addEventListener('load', function (e) {
        var ctx;
        var w = img.width,
                h = img.height;
        var offsetX = canvas.offsetLeft,
                offsetY = canvas.offsetTop;
        var mousedown = false;
        //刮刮卡图层背景
        function layer(ctx) {
            ctx.fillStyle = 'gray';
            ctx.fillRect(0, 0, w, h);
        }
        //鼠标放下
        function eventDown(e) {
            e.preventDefault();
            mousedown = true;
        }
        //鼠标抬起
        function eventUp(e) {
            e.preventDefault();
            mousedown = false;
        }
        //鼠标移动
        function eventMove(e) {
            e.preventDefault();
            if (mousedown) {
                if (e.changedTouches) {
                    e = e.changedTouches[e.changedTouches.length - 1];
                }
                var x = (e.clientX + document.body.scrollLeft || e.pageX) - offsetX || 0,
                        y = (e.clientY + document.body.scrollTop || e.pageY) - offsetY || 0;
                with (ctx) {
                    beginPath()
                    arc(x, y, 10, 0, Math.PI * 2);
                    fill();
                }
            }
        }
        canvas.width = w;
        canvas.height = h;
        canvas.style.backgroundImage = 'url(' + img.src + ')';
        ctx = canvas.getContext('2d');
        ctx.fillStyle = 'transparent';
        ctx.fillRect(0, 0, w, h);
        layer(ctx);
        ctx.globalCompositeOperation = 'destination-out';
        canvas.addEventListener('touchstart', eventDown);
        canvas.addEventListener('touchend', eventUp);
        canvas.addEventListener('touchmove', eventMove);
        canvas.addEventListener('mousedown', eventDown);
        canvas.addEventListener('mouseup', eventUp);
        canvas.addEventListener('mousemove', eventMove);
    });
</script>
</html>
